<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github user searcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">   
        <header>
            <h1>devfinder</h1>
            <img src="static/Group 5 (1).svg" alt="dark">
        </header>
        <form action="">
            <img src="static/Shape 2.svg" alt="">
            <input type="text" required placeholder="Search GitHub username…">
            <button>Search</button>
        </form>
        <main>
            <img src="static/Bitmap.svg" alt="">
            <div class="main-infos">
                <div class="name-user">
                    <h2> The Octocat </h2>
                    <p>Joined 25 Jan 2011</p> 
                </div>
                <a href="https://github.com/"  class="user">@username…</a>
                <p class="profil">This profile has no bio</p>
                <div class="follow">
                    <div class="repos">
                        <span>Repos</span>
                        <h6>8</h6>
                    </div>
                    <div class="followers">
                        <span>Followers</span>
                        <h6>3938</h6>
                    </div>
                    <div class="following">
                        <span>Following</span>
                        <h6>9</h6>
                    </div>
                </div>
                <div class="info">
                    <div class="part1">

                        <div class="locat">
                            <img src="static/003-pin.svg" alt="">
                            <p class="info-txt">San Francisco</p>
                        </div>
                        <div class="locat">
                            <img src="static/004-twitter.svg" alt="">
                            <p class="info-text">Not Available</p>
                        </div>
                    </div>
                    <div class="part2">
                        <div class="locat">
                            <img src="static/002-url.svg" alt="">
                            <p class="info-txt">https://github.blog</p>
                        </div>
                        <div class="locat">
                            <img src="static/001-office-building.svg" alt="">
                            <p class="info-txt">@github</p>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
