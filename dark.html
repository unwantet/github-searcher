<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github user searcher</title>
    <link rel="icon" type="image/x-icon" href="static/search-ico.png">
    <link rel="stylesheet" href="dark.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">   
        <header>
            <a href=""><h1>devfinder</h1></a>
            <a href="index.html"><img src="static/Group 5 (2).svg" alt="dark"></a>
        </header>
        <form id="myForm" autocomplete="off">
            <img src="static/Shape 2.svg" alt="">
            <input type="text" id="search" required placeholder="Search GitHub username…">
            <button>Search</button>
        </form>
        <main>
            <img src="static/Bitmap.svg" alt="" class="avatar">
            <div class="main-infos">
                <div class="name-user">
                    <h2> The Octocat </h2>
                    <p id="date">Joined 25 Jan 2011</p> 
                </div>
                <a href="https://github.com/"  class="user">@username…</a>
                <p class="profil">This profile has no bio</p>
                <div class="follow">
                    <div class="repos">
                        <span>Repos</span>
                        <h6 id="repos">0</h6>
                    </div>
                    <div class="followers">
                        <span>Followers</span>
                        <h6 id="followers">0</h6>
                    </div>
                    <div class="following">
                        <span>Following</span>
                        <h6 id="following">0</h6>
                    </div>
                </div>
                <div class="info">
                    <div class="part1">

                        <div class="locat">
                            <img src="static/003-pin.svg" alt="">
                            <p id="location" class="info-txt">San Francisco</p>
                        </div>
                        <div class="locat">
                            <img src="static/004-twitter.svg" alt="">
                            <p id="twitter_username" class="info-text">Not Available</p>
                        </div>
                    </div>
                    <div class="part2">
                        <div class="locat">
                            <img src="static/002-url.svg" alt="">
                            <p id="blog" class="info-txt">https://github.blog</p>
                        </div>
                        <div class="locat">
                            <img src="static/001-office-building.svg" alt="">
                            <p id="company" class="info-txt">@github</p>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
